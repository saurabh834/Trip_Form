<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel form </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class ="bg" src="bg.jpg" alt ="Bpit Image">
    <div class="container">
        <h1>Welcome to BPIT College Trip Form </h1>
        <p>Enter your details to confirm your
             participation</p>
        <p class="submitmsg">Thanks for submitting,
            your interest in the Trip </p>

        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your eamil">
            <input type="text" name="phone" id="phone" placeholder="Enter your phone">
            <textarea name="desc" id="desc" cols="30" rows="10" 
            placeholder="Enter any other details"></textarea>
            <button class="btn" >Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
